<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h1>Carousel</h1>
	<div class="wrapper">
		<ion-slides slidesPerView="3">
			<ion-slide *ngFor="let item of _imgs">
				<img [src]="item" imageViewer/>
			</ion-slide>
			<ion-slide>
				Nueva[+]
			</ion-slide>
		</ion-slides>
	</div>

</ion-content>
