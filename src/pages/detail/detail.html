<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h1>Carousel</h1>
	<div class="wrapper">
		<ion-slides >
			<ion-slide *ngFor="let item of _imgs">
				<img [src]="item" imageViewer/>
				<button ion-button>Borrar</button>
			</ion-slide>
		</ion-slides>
	</div>

</ion-content>
