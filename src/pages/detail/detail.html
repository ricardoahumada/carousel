<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-slides >
		<ion-slide *ngFor="let item of _imgs">
			<!-- <img [src]="item" imageViewer/> -->
			<ion-scroll scrollX="true" scrollY="true" (tap)="tapEvent($event)" zoom="true" style="width:100%;height:100%;text-align:center;padding-bottom:100%;">
				<div class="scroll-item" style="  width:100%; white-space: nowrap; overflow: scroll;">
					<img [ngStyle]="{'width' : tap , 'min-width' : tap}" [src]="item">
				</div>    
			</ion-scroll>
			<ion-fab right bottom>
				<button ion-button>Borrar</button>
			</ion-fab>
		</ion-slide>
	</ion-slides>
</ion-content>
